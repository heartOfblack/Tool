<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="sweetalert.css"/>-->
		<style type="text/css">
			#header
			{
				position: relative;
				width: 600px;
				height: 200px;
				overflow: hidden;
			}
			#header img
			{
				position: absolute;
				
			}
		</style>
	</head>


	<body>
		

		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Tool.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
	
		function money(m){		
			console.log(m);
			var mStr=m.toString(),left=mStr.length%3;
			
			var res=mStr.slice(0,left);			
			left>0&&mStr.length>3&&(res+=',');		
			for(var i=left;i<mStr.length;i+=3)
				{
					(i!=mStr.length-3)&&(res+=mStr.slice(i,i+3)+',')||(res+=mStr.slice(i,i+3));					
				}
			return res||false;	
		}
		</script>

	</body>

</html>
